
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Zone - Color Prediction</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Online Zone</h1>
    <button id="freeRechargeBtn">Free Recharge</button>
  </header>

  <main>
    <section id="result-popup" class="hidden">
      <p id="resultText">Waiting for result...</p>
    </section>

    <section id="manual-entry">
      <h3>Manual Result Entry</h3>
      <label>Color:
        <select id="color">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="violet">Violet</option>
        </select>
      </label>
      <label>Number:
        <select id="number">
          <option value="">--</option>
          ${[...Array(10).keys()].map(n => `<option value="${n}">${n}</option>`).join('')}
        </select>
      </label>
      <label>Big/Small:
        <select id="bigSmall">
          <option value="big">Big</option>
          <option value="small">Small</option>
        </select>
      </label>
      <button onclick="submitResult()">Submit</button>
    </section>

    <section id="result-history">
      <h3>Result History</h3>
      <ul id="historyList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
